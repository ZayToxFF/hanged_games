            <button class="animate__animated animate__backInUp animate__slow	 pushable">
                <input class="front" type="submit" value="Commencer"  type='SUBMIT'>
              </button>
                <div class="animate__animated animate__backInUp animate__slow	 footer">
                  <a class="pushable2 button" href="https://github.com/ZayToxFF"><i class="front2 fa-brands fa-github"></i></a>
