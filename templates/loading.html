    <section>
        <img style="height: 150px; width: 150px;" class="animate__animated animate__flash animate__slow animate__infinite" src="{{ url_for('static', filename='img/load.png') }}" width="150px" height="150px" alt="">
        <p style="color: white; margin-top: 10px; font-size: xx-large;">Chargement en cours...</p>

        <audio id="audioElement" loop autoplay>
            <source  src="Zen Garden_ Soothing Meditation Music For Deep Relaxation.mp3" type="audio/mpeg">
            Votre navigateur ne prend pas en charge l'élément audio.
        </audio>
    </section>

</body>

<script>
    const volumeIcon = document.getElementById("volumeIcon");
    const pushable = document.getElementById("pushable");
    const audioElement = document.getElementById("audioElement");


    let isMuted = false;

    pushable.addEventListener("click", () => {
        if (isMuted) {
            audioElement.play();
            volumeIcon.classList.remove("fa-volume-xmark");
            volumeIcon.classList.add("fa-volume-high");
        } else {
            audioElement.pause();
            volumeIcon.classList.remove("fa-volume-high");
            volumeIcon.classList.add("fa-volume-xmark");
        }
        isMuted = !isMuted;
    });
</script>

<script>
    // Simuler la fin du chargement après 3 secondes (à remplacer par votre propre logique)

</script>
